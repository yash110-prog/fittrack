<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            border-radius: 12px;
            color: white;
            padding: 20px;
            height: 100%;
        }
        
        .progress {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .progress-bar {
            background-color: #8B0000;
        }
        
        .stat {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .goal {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        /* Card specific colors */
        .calories {
            background-color: #4361ee;
        }
        
        .steps {
            background-color: #2a9d8f;
        }
        
        .sleep {
            background-color: #48cae4;
        }
        
        .water {
            background-color: #e9c46a;
        }
        
        .workout {
            background-color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Fitness Tracker Dashboard</h1>
        
        <div class="row g-4">
            <!-- Calories Card -->
            <div class="col-md-4">
                <div class="card calories">
                    <h2 class="h5 mb-3">Calories Burned</h2>
                    <div class="stat">560 kcal</div>
                    <div class="goal">Goal: 700 kcal</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 80%"></div>
                    </div>
                </div>
            </div>

            <!-- Steps Card -->
            <div class="col-md-4">
                <div class="card steps">
                    <h2 class="h5 mb-3">Steps Taken</h2>
                    <div class="stat">8,200 steps</div>
                    <div class="goal">Goal: 10,000 steps</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 82%"></div>
                    </div>
                </div>
            </div>

            <!-- Sleep Card -->
            <div class="col-md-4">
                <div class="card sleep">
                    <h2 class="h5 mb-3">Sleep Duration</h2>
                    <div class="stat">6.5 hrs</div>
                    <div class="goal">Goal: 8 hrs</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 81%"></div>
                    </div>
                </div>
            </div>

            <!-- Water Card -->
            <div class="col-md-8">
                <div class="card water">
                    <h2 class="h5 mb-3">Water Intake</h2>
                    <div class="stat">1.8L</div>
                    <div class="goal">Goal: 2.5L</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 72%"></div>
                    </div>
                </div>
            </div>

            <!-- Workout Card -->
            <div class="col-md-4">
                <div class="card workout">
                    <h2 class="h5 mb-3">Workout Time</h2>
                    <div class="stat">45 mins</div>
                    <div class="goal">Goal: 60 mins</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
